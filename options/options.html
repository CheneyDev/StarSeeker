<!DOCTYPE html>
<html>
<head>
  <title>GitHub Stars AI Search Options</title>
  <style>
    body {
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background: #2da44e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
    }
    .success { background: #dafbe1; }
    .error { background: #ffebe9; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Stars AI Search Settings</h1>
    <div class="form-group">
      <label for="apiKey">Gemini API Key:</label>
      <input type="text" id="apiKey" />
    </div>
    <button id="save">Save</button>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
